projects:
    title: Projects
    # intro: >
      # You can list your side projects in this
      # section. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      # Vestibulum et ligula in nunc bibendum fringilla a eu lectus.
    assignments:
      - title: Model of neurodegenerative disease - Huntington's Disease
        link: "#hook"
        tagline: "Developed new mouse model of HD by crossing Gpx-1 KO with R6/1."
        details: |
          - Role as associate investigator, responsible for electrophysy recording, ethic application, experimental planning, data visualization and manuscript preparation.
          - Gpx1 KO mice (created at Monash Univ) was bred to C57BL/J6 background
          - R6/1 mice was verified with sequencing to have 135 to 140 CAG repeats
          - Crossed littermtes between GPx1 KO and R6/1 was bred onsite and group housed
          - A battery of behavioral test accompanied with biochemical profiles were anaylysed, toggled with immunohistochemistry
          - Samples of F1 hybried was kept for proteomics and gut-microbiome anaylyses

      - title: Protemomics alterations in Huntington's Disease
        link: "#"
        tagline: "Investigated proteomics alteration in mouse model of Huntington's Disease "
        details: |
          - Role as associate investigator, responsible for experimental planning, data collection, data visualization manuscript preparation.
          - Primary cell culture of R6/1 and brain samples labelled with H2 was analysed using for metabolomics and proteomics study
          - Flash frozen cell and brain silces was mounted on OCT medium and cryosectioned using Leica Microsystem CM1950
          - Vanquish ultra-high-performance liquid chromatography (UHPLC) coupled to an Orbitrap Fusion Lumos MS (Thermo Fisher Scientific)

      - title: Gut-microbiome dysbiosis in Huntington's Disease
        link: "#"
        tagline: "A gut-brain axsis to neurodegeneration disease"
        details: |
          - Role as associate investigator, experimental planning and manuscript preparation.
          - Analysed samples with Illumina MiSeq instrument with dual-index barcodes to amplify a V4 hypervariable region of the bacterial 16S rRNA marker gene (16Sv4)
          - Using QIIME2 (version 2017.12) to feature Sequences
          - Alpha and beta diversity analyses were performed in R using Phyloseq and Vegan

      - title: Deep analysis of behavioral data
        link: "#"
        tagline: "A comprehensive tool for investigating behavioral data"
        details: |
          - Assiciate investigator, lead researcher, data collection and anaylyses.
          - Use Rtrack to deeply understand mouse behavior
          - Quick and easy method to compile raw video footages to comprehensive data

