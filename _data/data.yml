experiences:
    title: Research Experiences
    info:
      - role: Researcher
        time: 2017 - 2024
        company: Dr. Renoirâ€™s Lab, The Florey Institute of Neuroscience and Mental Health
        details: |
          - Conducted comprehensive data analysis and contributed to manuscript preparation for publication in a Q1 and Q2 journal.
          - Assisted in various research projects focusing on the effects of potential drug target for Huntington Disease in mouse models.
          - Utilized proteomics techniques to analyze protein expressions and interactions.
          - Engaged in next-generation sequencing (NGS) projects, specifically in the field of gut microbiome.
          - Applied bioinformatics tools and performed data visualization using R and Python.
          - Conducted bioimaging studies including immunohistochemistry and immunocytochemistry to analyze tissue samples.
          - Operated and maintained laboratory equipment such as mass spectrometers, sequencers (Illumina), and imaging systems (ThermoFisher).
           
      - role: Junior Researcher
        time: 2017 - 2018
        company: Prof. Hannan's Lab, The University of Melbourne
        details: |
          - Supported research activities by conducting experiments, data collection, and analysis.
          - Played a key role in the preparation and presentation of research findings.
          - Gained proficiency in proteomics and bioinformatics for analyzing protein data and gene sequences.
          - Conducted next-generation sequencing studies on gut microbiome samples.
          - Developed data visualization tools and techniques using R and Python to present research findings effectively.
          - Performed bioimaging techniques, including immunohistochemistry and immunocytochemistry, to study cellular structures and protein expressions.
          - Operated advanced lab equipment including Life Sciences mass spectrometers, ThermoFisher sequencers, and various bioimaging systems.
          
      - role: Research Intern
        time: 2015 - 2016
        company: Korea Basic Science Institute KBSI
        details: |
          - Developed and tested new glucocorticoid receptor (GR) sensor to observe GR activity in real-time.
          - Investigated the role of autophagy gene in development of anxiety/stress disorder .
          - Operated advanced equipment such as microCT scanners for bone microstructure assessment
